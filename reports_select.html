<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="scripts/reports/reports.select.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seleção Relatórios</title>
  </head>

  <body class="form_body">
    <main class="form_main" id="shadow">
      <div class="espeon_face_container">
        <img src="images/espeon.svg" alt="espeon-face" id="espeon-face" />
      </div>
      <div class="form_header">
        <h1>RELATÓRIOS</h1>
      </div>

      <div class="nav_container" id="reports-select-selectors">
        <ul class="nav_button">
          <li id="view_reports">
            <img src="images/icons/reports.svg" alt="reports" />
            <span>VISUALIZAR</span>
          </li>

          <li id="emit_reports">
            <img src="images/icons/reports.svg" alt="emit" />
            <span>EMITIR</span>
          </li>
        </ul>
      </div>

      <button id="back" class="underline_btn">voltar</button>
    </main>
  </body>
</html>
