<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="scripts/form.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body id="form_login_main">
    <main class="form_main" id="form_login_header">
      <div class="form_header">
        <h1>BEM VINDO!</h1>
        <img id="espeon_image" src="images/image 1.png" alt="espeon" />
      </div>
      <div id="form_login_card" class="form-container">
        <form class="forms" id="form_login">
          <label for="email">USUÁRIO</label><br /><br />
          <input type="email" id="email" name="email" /><br /><br />
          <input id="login" class="btns" type="submit" value="Entrar" />
        </form>
        
        <form id="token_submit" style="display: none">
          <label for="email" id="fetchedUser"></label><br /><br />
          <label id="token">Insira o Token</label><br /><br />
          <input type="text" name="token" id="tokenValue">
          <input id="auth" class="btns" type="submit" value="Entrar" />
        </form>
        
        <div class="form_footer">
          <button id="register" class="underline_btn">cadastrar-se</button>
        </div>
      </div>
    </main>
  </body>
</html>
