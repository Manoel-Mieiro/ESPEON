<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/register.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main class="form_main" id="register_form">
      <div class="form_header" id="register_form">
        <h1>Cadastro</h1>
        <div id="form" class="form-container">
          <form>
            <label for="email">EMAIL</label><br />
            <input type="email" id="email" name="email" /><br /><br />

            <label for="meet">CARGO</label><br />
            <select name="roles" id="roles" class="selector">
              <option value="student">Estudante</option>
              <option value="educator">Docente</option>
            </select>

            <input id="login" class="btns" type="submit" value="Enviar" />
          </form>
          <button id="back" class="underline_btn">voltar</button>
        </div>
      </div>
    </main>
  </body>
</html>
