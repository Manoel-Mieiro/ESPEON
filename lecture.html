<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="scripts/lecture.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula</title>
  </head>
  <body class="form_body" id="form_lecture_main">
    <main class="form_main">
      <div class="form_header">
        <h1>CRIAR AULA</h1>
      </div>
      <br />
      <br />
      <div class="form-container">
        <div id="lecture_title" style="display: none">
          <div class="clipboard_container">
            <div class="clipboard_text">
              <label id="lecture_content" for="text"></label>
            </div>
            <button type="button" id="copy">Copiar</button>
          </div>
          <div class="form_footer">
            <button type="button" id="back_lecture">Voltar</button>
          </div>
        </div>

        <form class="forms" id="form_lecture">
          <label for="subject">DISCIPLINA</label>
          <select name="subject" id="subject"></select>
          <!-- <input type="text" id="subject" name="subject" /><br /><br /> -->
          <label for="date_lecture">DATA</label>
          <input type="date" name="date" id="date_lecture" />
          <label for="period_start">IN√çCIO</label>
          <input type="time" name="period_start" id="period_start" />
          <label for="period_end">FIM</label>
          <input type="time" name="period_end" id="period_end" />
          <label for="teacher">DOCENTE</label>
          <input type="email" name="teacher" id="teacher" readonly />
          <input id="regex" class="btns" type="submit" value="Criar" />
        </form>
      </div>
      <div class="form_footer" id="footer_lecture">
        <button id="back" class="underline_btn footer_back_btn">voltar</button>
        <button id="exit" class="underline_btn">sair</button>
      </div>
    </main>
  </body>
</html>
